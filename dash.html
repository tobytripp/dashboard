<body>

  <header>
  </header>

  <div role="main">
    <ul>
      <li id=1 data-refresh=55><a href="frames/1.html">Quincy</a></li>
      <li id=2 data-refresh=55><a href="frames/2.html">Irving Park</a></li>
      <li id=3 data-refresh=300><a href="frames/3.html">Weather</a></li>
      <li id=4 data-colspan=2><a href="frames/4.html">PagerDuty</a></li>
      <li id=5 data-colspan=3><a href="frames/5.html">Bus</a></li>
      <li id=6 data-colspan=2><a href="frames/6.html">NewRelic</a></li>
    </ul>
  </div>

  <footer>
    <form>
      <label>
        Columns:
        <select name=columns>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>
      <label>
        Rows:
        <select name=rows>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
      </label>

      <input type=submit value=Update></input>
    </form>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    window.jQuery ||
    document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')
  </script>

  <script src="js/dashboard.js"></script>

  <script>
    function formToOptions( form ) {
      var options = {};
      var content = $(form).serializeArray();

      $.each( content, function( i, pair ) {
        options[pair.name] = pair.value;
      });

      return options;
    }

    $("[role='main'] ul").dashboard( formToOptions( $("form") ) );

    $("form").submit( function( e ) {
      e.preventDefault();

      $("[role='main'] ul").dashboard( formToOptions( this ) );
    });
  </script>
</body>
