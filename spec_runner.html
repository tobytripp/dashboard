<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <script type="text/javascript" src="src/libs/jquery.js"></script>
  <script type="text/javascript" src="src/libs/underscore.js"></script>
  <script type="text/javascript" src="src/libs/backbone.js"></script>

  <!-- This _should_ allow the use of text/coffeescript tags... -->
  <script type="text/javascript" src="lib/coffee-script.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/models/frame_spec.js"></script>
  <script type="text/javascript" src="spec/models/cell_spec.js"></script>
  <script type="text/javascript" src="spec/models/grid_spec.js"></script>
  <script type="text/javascript" src="spec/views/frame_view_spec.js"></script>
  <script type="text/javascript" src="spec/views/cell_view_spec.js"></script>
  <script type="text/javascript" src="spec/views/grid_view_spec.js"></script>
  <script type="text/javascript" src="spec/dashboard_spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/javascripts/dashboard.js"></script>
  <script type="text/javascript" src="src/javascripts/models/timer.js"></script>
  <script type="text/javascript" src="src/javascripts/models/grid.js"></script>
  <script type="text/javascript" src="src/javascripts/models/frame.js"></script>
  <script type="text/javascript" src="src/javascripts/models/cell.js"></script>
  <script type="text/javascript" src="src/javascripts/views/frame_view.js"></script>
  <script type="text/javascript" src="src/javascripts/views/cell_view.js"></script>
  <script type="text/javascript" src="src/javascripts/views/grid_view.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
  <header><a href="http://pivotal.github.com/jasmine/">Jasmine Docs</a></header>
</body>
</html>
